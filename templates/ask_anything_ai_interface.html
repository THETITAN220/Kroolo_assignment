<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ask Anything AI Interface</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
   <div class="container">
     <h1>Ask Anything AI</h1>
      <form id="ask_form">
        <textarea id="user_message" required placeholder="Type your request..."></textarea>
        <div style="display: flex; gap: 12px; margin-top: 10px;">
          <button type="button" id="preview_btn">Preview</button>
          <button type="button" id="send_btn">Send</button>
        </div>
      </form>
      <div id="result"></div>
   </div>
   <script src="/static/script.js"></script>
</body>
</html>
